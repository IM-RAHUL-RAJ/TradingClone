<!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 100%)">
    <img src="../../../../assets/images/logo.PNG" alt="" height="90px" width="90px"/>
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-7 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Your Gateway <br />
            <span style="color: rgb(0, 128, 0);">to Financial Freedom</span>
          </h1>
          <p class="blockquote" style="color: hsl(217, 10%, 50.8%)">
            Welcome back to DebugStocks, where financial potential meets seamless accessibility. Dive into the world of trading with  confidence, armed with powerful tools and real-time data.
          </p>
          <br>
          <br>
          <!-- back to home  -->
          <!-- <button class="contactButton" id="back_to_home"> <a href="/">back to Home 
            <div class="iconButton">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
              
            </div>
          </a>
          </button> -->

        </div>

        <div class="col-lg-5 mb-5 mb-lg-0">
          <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body py-5 px-md-5">
              <h2 style="text-align: center; font-size: xx-large; margin-bottom: 20px; font-family: fantasy;">Welcome Back</h2>
              <form>
                

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input [(ngModel)]="email" id="exampleInputEmail1" name="email" type="email" id="form3Example3" class="form-control shadow p-3 mb-5 rounded" required/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input [(ngModel)]="password" id="exampleInputPassword1" name="password" type="password" id="form3Example4" class="form-control shadow p-3 mb-5 rounded" required/>
                </div>

                <div id="wrong-password" class="wrong-password">
                  <p>Incorrect Password</p>
                </div>
                

                <!-- Register buttons -->
                <div class="text-center">
                  <button type="submit" id="btn" class="btn btn-success btn-block mb-4 w-50 shadow p-3 mb-5 rounded" (click)="loginClient(email,password)">
                    LOGIN
                  </button>
                  <p id="no-user-found" class="lead">Not yet registered?</p>
                  
                  <button type="submit"  
                  (click)="goToSignUp()" 
                  routerLink="/signup"
                  class="btn btn-success btn-block mb-4 w-50 shadow p-3 mb-5 rounded">
                    SIGNUP
                  </button>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
